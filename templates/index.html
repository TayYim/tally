<!DOCTYPE html>
<html lang="Default">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    {% load static %}

    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.13.5/dist/bootstrap-table.min.css"
    />

    <script src="https://cdn.bootcss.com/jquery/2.1.0-rc1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{% static 'group_tally/js/blocs.min.js' %}"></script>
    <script src="https://cdn.bootcss.com/jqBootstrapValidation/1.3.6/jqBootstrapValidation.min.js"></script>
    <script src="https://cdn.bootcss.com/lazysizes/3.0.0-rc4/lazysizes.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    <script src="{% static 'group_tally/js/formHandler.js' %}"></script>
    <script src="https://unpkg.com/bootstrap-table@1.13.5/dist/bootstrap-table.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'group_tally/css/style.css' %}"
    />
    <script src="{% static 'group_tally/js/main.js' %}"></script>

    <title>Home</title>

    <!-- Google Analytics -->

    <!-- Google Analytics END -->
  </head>

  <body>
    <!-- Main container -->
    <div class="page-container">
      <!-- bloc-0 -->
      <div
        class="bloc bgc-white bloc-fill-screen bg-citysky d-bloc"
        id="bloc-0"
      >
        <div class="container fill-bloc-top-edge">
          <nav class="navbar row">
            <div class="navbar-header">
              <a class="navbar-brand" href="">Tally</a>
              <button
                id="nav-toggle"
                type="button"
                class="ui-navbar-toggle navbar-toggle"
                data-toggle="collapse"
                data-target=".navbar-1"
              >
                <span class="sr-only">Toggle navigation</span
                ><span class="icon-bar"></span><span class="icon-bar"></span
                ><span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse navbar-1">
              <ul class="site-navigation nav navbar-nav pull-right">
                <li>
                  <a href="">Home</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h1 class="text-center hero-bloc-text">
                家里有矿吗？
              </h1>

              <form id="form_35691" novalidate>
                <div class="form-group">
                  <input
                    class="form-control"
                    id="name_input"
                    placeholder="开支名称"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    id="cost_input"
                    placeholder="总金额"
                    required
                    type="number"
                  />
                </div>

                <div class="form-group">
                  <select
                    id="members"
                    class="selectpicker form-control"
                    title="选择参与成员"
                    multiple
                  >
                    {% for member in member_list %}
                    <option value="{{ member.name }}">{{ member.name }}</option>
                    {% endfor %}
                  </select>
                </div>
              </form>

              <div class="text-center">
                <button
                  id="submit_btn"
                  type="button"
                  class="btn-wire  btn btn-xl"
                >
                  记录
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="container fill-bloc-bottom-edge">
          <div class="row">
            <div class="col-sm-12">
              <a id="scroll-hero" class="blocs-hero-btn-dwn" href="#"
                ><span class="fa fa-chevron-down"></span
              ></a>
            </div>
          </div>
        </div>
      </div>
      <!-- bloc-0 END -->

      <!-- bloc-1 -->
      <div class="bloc bgc-white l-bloc" id="bloc-1">
        <div class="container bloc-lg">
          <div class="row">
            {% for member in member_list %}
            <div class="col-sm-3">
              <div class="panel">
                <div class="panel-heading">
                  <h2 class="mg-clear text-center">
                    {{ member.name }}
                  </h2>
                </div>
                <div class="panel-body">
                  <ul class="list-unstyled list-sp-md">
                    <li>
                      <h3
                        id="{{ member.id }}_expense"
                        class="text-center mg-md"
                      >
                        {{ member.expense }}¥
                      </h3>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>

          <div class="row">
            <div class="col-sm-12">
              <table
                data-toggle="table"
                data-url="http://127.0.0.1:8000/get_records"
                id="record_table"
              >
                <thead>
                  <tr>
                    <th data-field="date">日期</th>
                    <th data-field="name">名称</th>
                    <th data-field="members">参与人员</th>
                    <th data-field="cost">金额</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- bloc-1 END -->

      <!-- ScrollToTop Button -->
      <a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"
        ><span class="fa fa-chevron-up"></span
      ></a>
      <!-- ScrollToTop Button END-->

      <!-- Footer - bloc-2 -->
      <div class="bloc bgc-white l-bloc " id="bloc-2">
        <div class="container bloc-lg"></div>
      </div>
      <!-- Footer - bloc-2 END -->
    </div>
    <!-- Main container END -->

    <!-- Preloader -->
    <div id="page-loading-blocs-notifaction"></div>
    <!-- Preloader END -->
  </body>
</html>
